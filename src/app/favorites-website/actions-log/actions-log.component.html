  <div class="row">
      <div class="col-12 actionlog-title">
          <h3>Actions log</h3>
      </div>
      <div class="col-12 table-responsive" >
          <table class="table table-hover">
            <tr class="header">
                <th>Id</th>
              <th>Date/Time</th>
              <th>Action</th>
              <th>Website name</th>
              <th>Url</th>
            </tr>
            <tr *ngFor="let action of actionslog"  class="website-row">
              <td>{{action.id}}</td>
              <td>{{action.date | date:'medium'}}</td> 
              <td>{{action.actiontype}}</td>
              <td>{{action.name}}</td> 
              <td>{{action.url}}</td>
            </tr>  
          </table>
      </div>
  </div>
